server:
  port: 8091

spring:
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  jpa:
    database: h2
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
  kafka:
    bootstrap-servers: ${KAFKA_DOCKER_SERVICE:localhost}:9093

logging:
  level:
    com:
      amazonaws:
        internal:
          InstanceMetadataServiceResourceFetcher: error
        util:
          EC2MetadataUtils: error

aws:
  s3:
    endpoint-url: http://${LOCALSTACK_SERVICE:127.0.0.1}:4566
    bucket-name: songsbucket

kafka:
  consumer:
    group-id: song.proceeded
  topic-upload: resource-upload
  topic-proceeded: resource-proceeded