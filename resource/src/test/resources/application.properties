aws.s3.endpoint-url=http://${LOCALSTACK_SERVICE:127.0.0.1}:4566
aws.s3.bucket-name=songsbucket
server.port = 8091
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

spring.kafka.bootstrap-servers=${KAFKA_DOCKER_SERVICE:localhost}:9093
kafka.consumer.group-id=songsapp
kafka.topic-upload=resource-upload

spring.jpa.database=h2
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect

logging.level.com.amazonaws.util.EC2MetadataUtils=error
logging.level.com.amazonaws.internal.InstanceMetadataServiceResourceFetcher=error